services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: file-uploader-postgres
    environment:
      POSTGRES_DB: fileuploader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - file-uploader-network

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: file-uploader-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - file-uploader-network

  # File Uploader Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-uploader-app
    environment:
      # База данных
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fileuploader
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: files
      # Java
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - file-uploader-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: file-uploader-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - file-uploader-network

networks:
  file-uploader-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
